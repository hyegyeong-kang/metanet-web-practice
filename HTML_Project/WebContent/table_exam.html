<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table width = "450" border = "1">
		<caption>2022 프로야구 순위</caption>
		<thead>
			<tr height="50" align="center">
				<th>순위</th>
				<th>팀명</th>
				<th>승</th>
				<th>패</th>
			</tr>
		</thead>
		<tbody>
			<tr height="50" align="center">
				<td rowspan = "2">1</td> <!-- rowspan 위가 기준임 -->
				<td>SSG</td>
				<td>90</td>
				<td>10</td>
			</tr>
			<tr height="50" align="center">
				<td>LG</td>
				<td>70</td>
				<td colspan = "2">30</td>
			</tr>
			<tr height="50" align="center">
				<td>3</td>
				<td>키움</td>
				<td>49</td>
				<td>30</td>
			</tr>
		</tbody>
		<tfoot></tfoot>
	</table>
</body>
</html>
