<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		border: 1px solid;
	}
	#aa{
		width: 300px;
		height: 300px;
		background: yellow;
	}
	
	#bb{
		width: 150px;
		height: 150px;
		margin-left: 80px;
		margin-top: 40px;
		background: green;
	}
	
</style>
<script type="text/javascript" src="cross.js"></script>
<script type="text/javascript">
	//aa클릭 => aa
	//bb클릭 => bb
	
	function aa() {
		alert("a");
	}
	
	function bb(e) {
		alert("b");
		
		// 자식에서 이벤트 버블링을 처리해야 한다.
		// 이벤트 객체 구하는 방법
		// 1. 표준 브라우저 : 이벤트 핸들러 함수 첫번째 인자 선언
		// 2. 구형 IE : window.event
		
		
		let event = window.event || e;
		cross.Event.stopBubble(event);
	}
	
	window.onload = function () {
		let aa = document.querySelector("#aa");
		let bb = document.querySelector("#bb");
		
		
		aa.onclick = aa;
		bb.onclick = bb;
	}

	
		
	
</script>
</head>
<body>
	<div id="aa">
		aaaaaaaaaaa
		<div id="bb">
			bbbbbbbbb
		</div>
		aaaaaaaaaaa
	</div>
</body>
</html>
