	// 차이 없지만 사용하는 위치에서 차이점이 있음
	// 익명함수는 topdown 형식이어서 위에서 선언하면 에러남 
	// 선언적 함수는 아무렇게나 사용할 수 있음
	
	
	//선언적 함수
	function add(a, b) {
		let sum = a + b;
		return sum;
	}
	
	
	// 익명함수: 1. 함수를 변수에 넣을 수 있다.
	let add2 = function(a, b){
		let sum = a + b;
		return sum;
	}
	
	console.log("add(): " + add(10,20));
	console.log("add2(): " + add2(10,20));
	console.log(typeof add2);
	
	var plus = add; 
	// 함수를 변수안에 넣을 수 있음 => add 함수의 주소값을 plus 변수에 할당 => plus 도 함수가 된다.
	console.log(typeof plus);
	console.log(plus(1,2));
	
	
	// 2. 함수의 파라미터에 함수를 전달할 수 있다.
	let foo = function(func){
		if(typeof func === 'function') {
			func();
		}
	};
	
	// 콜백함수
	foo(function(){
		console.log('파라미터에 함수를 호출하는 예제');
	})

		return function() {
			console.log('함수를 리턴하는 예제');
