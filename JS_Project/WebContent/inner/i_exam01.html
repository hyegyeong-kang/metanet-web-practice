<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 자바스크립트는 배열에 대한 의존이 강함
	// Array(배열)
	
	let arr1 = [];
	arr1[0] = 'a';
	arr1[1] = 'b';
	arr1[2] = 'c';
	
	
	let arr2 = new Array(3);
	arr2[0] = 'd';
	arr2[1] = 'e';
	arr2[2] = 'f';
	
	
	let arr3 = new Array('a', 'b', 'c');
	
	
	// 배열 -> 문자열
	document.write(arr1.toString() + "<br>"); // a,b,c 출력됨
	document.write(arr1.join(" ") + "<br>"); // 요소 사이 문자열 (콤마 없애기) a b c
	

	
	// 배열 추가(배열에 배열을 연결)
	let arr4 = arr3.concat(arr2);
	document.write(arr4.toString() + "<br>"); // a,b,c,d,e,f
	
	
	
	// 배열 일부만 추출(slice(시작 인덱스, 마지막 인덱스))
	let arr5 = arr4.slice(1, 5);
	document.write(arr5.toString() + "<br>"); // b,c,d,e
	
	
	// 배열 부분 삭제(splice(인덱스, 갯수))  => 삭제 된 사람이 찍히는 것임
	let arr6 = arr4.splice(1, 4);
	document.write(arr6.toString() + "<br>"); // b,c,d,e
	document.write(arr4.toString() + "<br>"); // a,f

	
	// 배열 정렬
	let arr7 = arr4.sort(); // 오름차순
	document.write(arr7.toString() + "<br>");
	
	
	// ES6 Array
	
	// Array.of(): 전달받은 모든 인수로 배열을 생성
	let arr8 = Array.of(1,2,3,4,5);
	document.write(arr8.toString() + "<br>"); // 1,2,3,4,5
	
	
	// Array.find() : 함수에 충족하는 조건에 맞는 배열의 첫 번째 요소를 반환
	let re = arr8.find(e => e > 3);
	document.write(re + "<br>");
	
	
	// ...변수명 => spread operator => 배열 복사
	let arr9 = ['apple', 'orange', 100];
	let arr10 = [...arr9];
	document.write(arr9.toString() + "<br>"); // apple,orange,100
	
	
	let arr11 = ['apple', 'orange', 100, null, 'hi'];
	let arr12 = [1, 2, 3, ...arr11, 4];
	document.write(arr12.toString() + "<br>"); // 1,2,3,apple,orange,100,,hi,4
	
	
	let arr13 = [100, 200, 300];
	
	function sum(a, b, c) {
		return a + b + c;
	}
	document.write(sum(...arr13) + "<br>");
	
	
	
	
</script>
</head>
<body>

</body>
</html>
