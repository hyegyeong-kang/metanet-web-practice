<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">


	// **이 패턴 중요**
	const books = [
		{
			name: '이것이 자바다',
			price: 30000,
			publisher: '한빛'
		},
		{
			name: '스프링 정석',
			price: 35000,
			publisher: '길벗'
		},
		{
			name: '도커의 완성',
			price: 50000,
			publisher: '이지스'
		}
	]
	
	books.sort(function(a, b){
		if (a.name > b.name) {
			return 1;
		} else if (a.name < b.name) {
			return -1;
		} else {
			return 0;
		}
	});
	
	
	// forEach
	books.forEach(function(book){
		console.log(book.name + ',' + book.price + ',' + book.publisher);
	})
	
	// for in (예상하지 못한 문제가 생길 수 있어 잘 사용 안함)
	for (let i in books) {
		let book = book[i];
		console.log(book.name + ',' + book.price + ',' + book.publisher);
	}
	
	
	// for of
	for (let book of books){
		console.log(book.name + ',' + book.price + ',' + book.publisher);
	}
	

	
</script>
</head>
<body>

</body>
</html>
