<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 자바스크립트 객체 
	// 1. 사용자 정의 객체
	//  1) Object 2) 리터럴 3) 생성자 함수(new)
	// 2. 내장 객체
	//  1) 코어 객체 : string, number, math, calendar, Array
	//	2) 브라우저 객체 : window, document, history, navigator
	//  3) DOM 객체 : 문서 내 모든 요소 : <div>, <form>, <input>
	
	
	
	
	// 사용자 정의 객체
	// 객체 특징
	// 자바스크립트 객체는 동적으로 프로퍼티를 추가할 수 있다.
	// 1. Object 객체 이용 => 동적 프로퍼티 추가/삭제 가능
	
	let obj = new Object();
	obj.name = "홍길동";
	obj.age = 20;
	
	console.log("이름: " + obj.name);
	console.log("나이:" + obj.age);
	
	
	// 함수는 1급 객체다.
	function add(a, b) {
		let sum = a + b;
		return sum;
	}
	
	add.result = add(10, 20);
	console.log("결과:" + add.result);
	
	
	// 2. 리터럴 형식 객체 사용 -> 1개의 객체를 생성해서 사용하는 경우
	let obj2 = {
			name: "강강강",
			age: 20,
			display: function(){
				console.log(this.name); // this : obj2 -> 리터럴 안에서의 this
			}
	};
	
	obj2.display();
	console.log(obj2.age);
	console.log(obj2["age"]);
	
	
	
	// 퀴즈 > 리터럴 형식으로 빈 객체를 생성 후 동적 프로퍼티 함수를 추가 후 호출하는 예제를 구현해라.
	let kang = {};
	kang.name = "dd";
	console.log(kang.name);
	kang.display = function() {
		console.log(this.name);
	}
	kang.display();
	
	
	
	// 객체 디스트럭처링 distructoring : 객체의 프로퍼티를 풀어서 별개의 변수에 저장하는 방식
	let person = {
		first : '강',
		last: '길동'
	};
	
	let {first, last} = person;
	console.log(first, last);
	
	
</script>
</head>
<body>

</body>
</html>
