	// 3. 생성자 함수를 이용하여 객체를 생성 -> 다수의 객체를 생성하기 위해서
	
	function grade(kor, eng, mat) {
		this.kor = kor;
		this.eng = eng;
		this.mat = mat; 
	}
	
	function student(name, grade) {
		this.name = name;
		this.grade = grade;
		this.getSum = function(){
			return this.grade.kor + this.grade.eng + this.grade.mat;
		}
		this.getAverage = function() {
			return this.getSum() / 3;
		}
		this.toString = function() {
			return this.name + "\t" + this.getSum() + "\t" + this.getAverage();
		}
	}
	
	var students = [];
	
	students.push(new student("홍길동", new grade(9,6,6)));
	students.push(new student("강길동", new grade(11,334,5)));
	
	for (let i in students) {
		document.write(student[i].toString() + "<br>");
	}
	
	
	
	// prototype 객체: 함수를 포함한 모든 객체가 가지고 있는 internal slot
	// 객체 입장에서 자신의 부모 역할을 하는 프로토타입 객체를 가리키며 함수 객체의 경우 Function.prototype를 가리킨다.
	// 오직 자바스크립트에만 있는 기능임
	
	function student2(name, kor, eng, mat) {
		this.name = name;
		this.kor = kor;
		this.eng = eng;
		this.mat = mat;
	}
	
	
	
	//student2.prototype.getSum = function(){}
	
	student.prototype = {
			getSum : function(){
				return this.kor + this.eng + this.mat;
			},
			getAverage: function(){
				return this.getSum() / 3;
			},
			toString: function() {
				return this.name + "\t" + this.getSum() + "\t" + this.getAverage();
			}
	}

	let students2 = [];
	
	students2.push(new student("홍길동", 9,6,6));
	students2.push(new student("강길동", 11,334,5));

	for (let i in students2) {
		document.write(student[i].toString() + "<br>");
	}
