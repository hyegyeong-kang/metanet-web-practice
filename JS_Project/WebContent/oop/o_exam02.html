<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 3. 생성자 함수를 이용하여 객체를 생성 -> 다수의 객체를 생성하기 위해서
	
	function grade(kor, eng, mat) {
		this.kor = kor;
		this.eng = eng;
		this.mat = mat; 
	}
	
	function student(name, grade) {
		this.name = name;
		this.grade = grade;
		this.getSum = function(){
			return this.grade.kor + this.grade.eng + this.grade.mat;
		}
		this.getAverage = function() {
			return this.getSum() / 3;
		}
		this.toString = function() {
			return this.name + "\t" + this.getSum() + "\t" + this.getAverage();
		}
	}
	
	var students = [];
	
	students.push(new student("홍길동", new grade(9,6,6)));
	students.push(new student("강길동", new grade(11,334,5)));
	
	for (let i in students) {
		document.write(student[i].toString() + "<br>");
	}
	
	




</script>
</head>

</html>
